<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva vacante | NextStep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-success fw-bold" href="#">NextStep</a>
            <div class="ms-auto">
                <a href="dashboard_institution.html" class="btn btn-outline-secondary me-2">Cancelar</a>
                <a href="login.html" class="btn btn-danger">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <!-- FORMULARIO -->
    <div class="container my-5">
        <h2 class="text-success mb-4">Crear nueva vacante</h2>
        <form>

            <div class="mb-3">
                <label class="form-label">Área o puesto</label>
                <input type="text" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" rows="4" required></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Horas totales</label>
                    <input type="number" class="form-control" required />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Modalidad</label>
                    <select class="form-select" required>
                        <option value="" selected disabled>Selecciona</option>
                        <option value="presencial">Presencial</option>
                        <option value="híbrido">Híbrido</option>
                        <option value="remoto">Remoto</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Ubicación</label>
                    <input type="text" class="form-control" placeholder="Ej. CDMX" required />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Fecha de inicio</label>
                    <input type="date" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Fecha de término</label>
                    <input type="date" class="form-control" />
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Requisitos</label>
                <textarea class="form-control" rows="3"
                    placeholder="Experiencia, conocimientos deseados, etc."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Tags (separados por coma)</label>
                <input type="text" class="form-control" placeholder="Ej. Python,SQL,Remoto" />
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="draftCheck">
                <label class="form-check-label" for="draftCheck">
                    Guardar como borrador (no será visible aún)
                </label>
            </div>

            <button type="submit" class="btn btn-success">Crear vacante</button>
        </form>
    </div>

</body>

</html>
