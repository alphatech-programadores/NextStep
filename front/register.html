<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | NextStep</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
    <h2 class="mb-4 text-center text-success">Crear cuenta</h2>
    <div id="register-alert" class="alert alert-danger d-none" role="alert">
      El usuario ya existe.
    </div>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="name" required/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required/>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Rol</label>
        <select class="form-select" id="role" required>
          <option value="student" selected>Estudiante</option>
          <option value="institution">Institución</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarme</button>
    </form>
    <div class="mt-3 text-center">
      <a href="login.html" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</body>
</html>
