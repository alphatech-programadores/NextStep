<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión | NextStep</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="mb-4 text-center text-success">Iniciar sesión</h2>
    <div id="login-alert" class="alert alert-danger d-none" role="alert">
      Credenciales inválidas.
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required/>
      </div>
      <button type="submit" class="btn btn-success w-100">Ingresar</button>
    </form>
    <div class="mt-3 text-center">
      <a href="reset_request.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a><br />
      <a href="register.html" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>
</body>
</html>
