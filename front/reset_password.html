<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer contraseña | NextStep</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="mb-4 text-success text-center">Nueva contraseña</h2>
    <div id="reset-password-alert" class="alert alert-success d-none" role="alert">
      Contraseña actualizada correctamente.
    </div>
    <form>
      <div class="mb-3">
        <label for="new-password" class="form-label">Nueva contraseña</label>
        <input type="password" class="form-control" id="new-password" required/>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirm-password" required/>
      </div>
      <button type="submit" class="btn btn-success w-100">Actualizar</button>
    </form>
    <div class="mt-3 text-center">
      <a href="login.html" class="text-decoration-none">Volver al inicio de sesión</a>
    </div>
  </div>
</body>
</html>
